version: "3.3"
services:
  db:
    build:
      context: ./my-mysql-scripts
      dockerfile: Dockerfile
    container_name: mysql8-dotq
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
      - 3306:3306
  web-dotq:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: php74-dotq
    depends_on:
      - db
    volumes:
      - ./php:/var/www/html/
    ports:
      - 8000:80
